version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install  # or keep `npm ci` after generating `package-lock.json`
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 
      - .next/**/*  # Optional: Cache build directory if needed
